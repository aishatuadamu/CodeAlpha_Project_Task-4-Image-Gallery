<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-item .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
        opacity: 1;
    }

    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .lightbox:target {
        display: flex;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 30px;
        text-decoration: none;
        font-weight: bold;
    }

    .close:hover {
        color: #f00;
    }
</style>

</head>
<body>
    <h1>Modern Image Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="#img1">
                <img src="https://via.placeholder.com/300" alt="Image 1">
                <div class="caption">Image 1</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img2">
                <img src="https://via.placeholder.com/300" alt="Image 2">
                <div class="caption">Image 2</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img3">
                <img src="https://via.placeholder.com/300" alt="Image 3">
                <div class="caption">Image 3</div>
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img4">
                <img src="https://via.placeholder.com/300" alt="Image 4">
                <div class="caption">Image 4</div>
            </a>
        </div>
    </div><!-- Lightbox Modals -->
<div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800" alt="Image 1">
</div>
<div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800" alt="Image 2">
</div>
<div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800" alt="Image 3">
</div>
<div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="https://via.placeholder.com/800" alt="Image 4">
</div>

</body>
</html>
